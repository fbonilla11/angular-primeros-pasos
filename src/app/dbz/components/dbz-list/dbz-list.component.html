<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    [ngClass]="{'list-group-item-success' : isLast,
      'list-group-item-primary' : isFirst,
     }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span> {{ character.name }} </span> -
      <span>
        {{ character.power }}
      </span>
    </div>

    <button class="btn btn-danger" (click)="removeCharacter(i)">X</button>
  </li>
</ul>
